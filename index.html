    <script defer>
      const switchContent = (page) => {
        let fileName = "";
        const main = document.querySelector("main");
        switch (page) {
          case "Chat":
            fileName = "chat.html";
            break;
          case "Button":
            fileName = "button.html";
            break;
          default:
            fileName = "button.html";
        }

        fetch(`components/${fileName}`)
          .then((res) => res.text())
          .then((text) => {
            main.innerHTML = text;
          })
          .catch((e) => console.error(e));
      };

      switchContent("Button");

      const lis = document
        .querySelector("nav")
        .querySelector("ul")
        .querySelectorAll("li");
      for (const li of lis) {
        if (!li.classList.contains("cursor-pointer")) {
          continue;
        }
        li.addEventListener("click", function () {
          for (const lii of lis) {
            lii.classList.remove("text-white");
            lii.classList.remove("bg-gradient-to-r");
            lii.classList.remove("from-indigo-700");
            lii.classList.remove("to-indigo-500");
            if (!lii.classList.contains("text-slate-600")) {
              lii.classList.add("text-slate-600");
            }
          }
          this.classList.remove("text-slate-600");
          this.classList.add("text-white");
          this.classList.add("bg-gradient-to-r");
          this.classList.add("from-indigo-700");
          this.classList.add("to-indigo-500");

          switchContent(li.innerText);
        });
      }
    </script>
